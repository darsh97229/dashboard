<body>
<h1>Health Readings</h1>

<p>Click the button below in order to download the health data readings as a csv file:</p>

<button type="button" onclick="myFunction()">Download</button>

<script>
function myFunction() { 

  let csvData = 'BPM,Accuracy %,Time\n';

  let healthArr = JSON.parse(localStorage.getItem("healthdatabse"));
  let accArr = JSON.parse(localStorage.getItem("accdatabse"));
  let timeArr = JSON.parse(localStorage.getItem("healthtimedatabase"));

  for (i = 0; i < healthArr.length; i++)
  {
    let line = healthArr[i] + ',' + accArr[i] + ',' + timeArr[i];
    csvData = csvData + line + '\n';
  }

  document.write(csvData);
  var a         = document.createElement('a');
  a.href        = 'data:attachment/csv,' +  encodeURIComponent(csvData);
  a.target      = '_blank';
  a.download    = 'health_data.csv';
  document.body.appendChild(a);
  a.click();
