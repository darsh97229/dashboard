<!DOCTYPE html>
<html>
 <head>
  <title>Bangle.js Health streaming</title>
 </head>
 <body> 
<script src="https://www.puck-js.com/puck.js"></script>
<button id="btnConnect">Connect to Watch</button>
 <p> Temperature (Celsius): <span id="temp"></span></p>
<script>
// Code to upload to Bangle.js
var TEMP_CODE = `
  function onTimer() {
    // Get the temperature as a string
    var t = E.getTemperature().toFixed(1);
    // Clear display
    g.clear();
    // Use the small font for a title
    g.setFontBitmap();
    g.drawString("Temperature:");
    // Use a large font for the value itself
    g.setFontVector(40);
    g.drawString(t, (g.getWidth()-g.stringWidth(t))/2,10);
    // Update the screen
    g.flip();
    Bluetooth.println(t);
  }

  // Update temperature every 2 seconds
  setInterval(onTimer,1000);
  // Update temperature immediately
  onTimer();
  \n
`;

// When we click the connect button...
var connection;
// const fs = require('fs')
document.getElementById("btnConnect").addEventListener("click", function() {
  // disconnect if connected already
  if (connection) {
    connection.close();
    connection = undefined;
  }
  // Connect
  Puck.connect(function(c) {
    if (!c) {
      alert("Couldn't connect!");
      return;
    }
    connection = c;
    // Handle the data we get back, and call 'onLine'
    // whenever we get a line
    var buf = "";
    connection.on("data", function(d) {
    buf += d;
    var l = buf.split("\n");
    buf = l.pop();
      // console.log("EVERY TIME?"); //YES EVERY TIME
    l.forEach(onLine);
    //   document.getElementById("greeting").innerHTML = l.line.split(",")[0];
    // var temp = l.split(",");
    // console.log(l)
    // document.getElementById("display").innerHTML = temp;
    });
    // First, reset the Bangle
    connection.write("reset();\n", function() {
      // Wait for it to reset itself
      //BANGLE_CODE
      //HRM_CODE
      const d = new Date();
      
      setTimeout(function() { connection.write(TEMP_CODE);}, 1000);
        // Now upload our code to it
    
        // connection.write(HRM_CODE+"\n",
      // function() { console.log("Ready..."); }
          
      
    });
  });
});

// When we get a line of data, check it and if it's
// from the accelerometer, update it
function onLine(line) {
//   console.log("RECEIVED:"+line);
  var d = line.split(",");
  if (d.length == 1){
    document.getElementById("temp").innerHTML = parseInt(d[0]).toFixed(1);
  }
}

</script>
